<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f9e8eec0ce.js" crossorigin="anonymous" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="img/odin-logo.svg" alt="Odin Logo">
                <h1>Dashboard</h1>
            </div>
            <div class="nav-1">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-home fa-lg"></i>
                            <p>Home</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-address-card fa-lg"></i>
                            <p>Profile</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-comment fa-lg"></i>
                            <p>Messages</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-clock fa-lg"></i>
                            <p>History</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-tasks fa-lg"></i>
                            <p>Tasks</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-users"></i>
                            <p>Communities</p>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="nav-2">
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-gear fa-lg"></i>
                            <p>Settings</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-question-circle fa-lg"></i>
                            <p>Support</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-solid fa-lock fa-lg"></i>
                            <p>Privacy</p>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <header class="header">
            <div class="search-bar">
                <i class="fa fa-solid fa-search"></i>
                <input type="text" name="search" id="search">
            </div>
            <div class="icons">
                <a href="#">
                    <i class="fa fa-solid fa-bell fa-lg"></i>
                </a>
                <a href="#">
                    <img src="img/profile-pic.png" alt="Profile photo">
                </a>
                <a href="#">
                    <p>Gabriel Carvalho</p>
                </a>
            </div>
            <div class="info">
                <img src="img/profile-pic.png" alt="Profile photo">
                <div>
                    <p>Hi there,</p>
                    <p>Gabriel Carvalho (@gabrielcarvalhoc)</p>
                </div>
            </div>
            <div class="buttons">
                <a href="#">
                    <button>New</button>
                </a>
                <a href="#">
                    <button>Upload</button>
                </a>
                <a href="#">
                    <button>Share</button>
                </a>
            </div>
        </header>
        
        <main class="main">

        </main>
    </div>
</body>
</html>
